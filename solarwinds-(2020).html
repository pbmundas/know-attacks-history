<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarWinds (2020) MITRE ATT&CK Navigator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.9/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const attacksData = {
            "SolarWinds (2020)": {
                "name": "SolarWinds Supply Chain Attack (2020) MITRE ATT&CK Mapping",
                "versions": { "attack": "14", "navigator": "4.9.1", "layer": "4.5" },
                "domain": "enterprise-attack",
                "techniques": [
                    {
                        "techniqueID": "T1195.002",
                        "tactic": "initial-access",
                        "color": "#ff9999",
                        "comment": "Compromised software update (Orion)",
                        "enabled": true,
                        "metadata": [
                            { "name": "Vulnerability", "value": "Supply chain compromise" },
                            { "name": "Assets", "value": "SolarWinds Orion platform" },
                            { "name": "IOCs", "value": "Malicious Orion updates (Orion2020.2.1HF2, SHA256: 32519b85...), Sunburst backdoor" },
                            { "name": "Threat Actors", "value": "Nobelium (Russian state-sponsored)" },
                            { "name": "Parameters", "value": "Software update logs, network traffic analysis" }
                        ]
                    },
                    {
                        "techniqueID": "T1059.001",
                        "tactic": "execution",
                        "color": "#ffcc99",
                        "comment": "Executed malicious code via Sunburst backdoor",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers" },
                            { "name": "IOCs", "value": "Sunburst DLL (SolarWinds.Orion.Core.BusinessLayer.dll, SHA256: b91ce2fa41029f6955bff20079468448)" },
                            { "name": "Parameters", "value": "Process execution logs, EDR telemetry" }
                        ]
                    },
                    {
                        "techniqueID": "T1505.003",
                        "tactic": "persistence",
                        "color": "#ffcc99",
                        "comment": "Deployed persistent backdoors",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers" },
                            { "name": "IOCs", "value": "Malicious DLLs, scheduled task SolarWindsOrionImprovement" },
                            { "name": "Parameters", "value": "File system logs, registry monitoring" }
                        ]
                    },
                    {
                        "techniqueID": "T1078",
                        "tactic": "privilege-escalation",
                        "color": "#ffcc99",
                        "comment": "Used stolen credentials for access",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers, cloud environments" },
                            { "name": "IOCs", "value": "Unauthorized admin logins from 10.0.x.x" },
                            { "name": "Parameters", "value": "Authentication logs, privilege escalation audit trails" }
                        ]
                    },
                    {
                        "techniqueID": "T1003",
                        "tactic": "credential-access",
                        "color": "#ffcc99",
                        "comment": "Dumped credentials for lateral movement",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers" },
                            { "name": "IOCs", "value": "Mimikatz execution (SHA256: 8d9e0f...), LSASS memory dumps" },
                            { "name": "Parameters", "value": "Memory analysis, EDR telemetry" }
                        ]
                    },
                    {
                        "techniqueID": "T1082",
                        "tactic": "discovery",
                        "color": "#ffcc99",
                        "comment": "Collected system information",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers" },
                            { "name": "IOCs", "value": "Systeminfo command output, whoami execution" },
                            { "name": "Parameters", "value": "System logs, command execution logs" }
                        ]
                    },
                    {
                        "techniqueID": "T1018",
                        "tactic": "discovery",
                        "color": "#ff9999",
                        "comment": "Discovered remote systems",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Network infrastructure" },
                            { "name": "IOCs", "value": "Network scans targeting 10.0.0.0/8" },
                            { "name": "Parameters", "value": "Network traffic analysis, system enumeration logs" }
                        ]
                    },
                    {
                        "techniqueID": "T1570",
                        "tactic": "lateral-movement",
                        "color": "#ffcc99",
                        "comment": "Moved laterally via compromised credentials",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers, cloud environments" },
                            { "name": "IOCs", "value": "Unusual network share access from 10.0.x.x" },
                            { "name": "Parameters", "value": "Network traffic (PCAP), EDR alerts" }
                        ]
                    },
                    {
                        "techniqueID": "T1071.001",
                        "tactic": "command-and-control",
                        "color": "#ffcc99",
                        "comment": "Used HTTPS for C2 communication",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers, external C2 servers" },
                            { "name": "IOCs", "value": "HTTPS traffic to avsvmcloud.com, 5.61.27.0/24" },
                            { "name": "Parameters", "value": "Network traffic (PCAP), IDS/IPS alerts" }
                        ]
                    },
                    {
                        "techniqueID": "T1105",
                        "tactic": "command-and-control",
                        "color": "#ffcc99",
                        "comment": "Transferred additional tools via C2",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers" },
                            { "name": "IOCs", "value": "Suspicious file downloads via HTTPS (e.g., teardrop.dll, SHA256: 1a2b3c4d...)" },
                            { "name": "Parameters", "value": "Network traffic (PCAP), proxy logs" }
                        ]
                    },
                    {
                        "techniqueID": "T1074.001",
                        "tactic": "collection",
                        "color": "#ffcc99",
                        "comment": "Staged sensitive data for exfiltration",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers, cloud environments" },
                            { "name": "IOCs", "value": "Staged data in C:\\Temp\\data_export" },
                            { "name": "Parameters", "value": "File system logs, DLP alerts" }
                        ]
                    },
                    {
                        "techniqueID": "T1041",
                        "tactic": "exfiltration",
                        "color": "#ffcc99",
                        "comment": "Exfiltrated data over C2 channel",
                        "enabled": true,
                        "metadata": [
                            { "name": "Assets", "value": "Windows servers, external servers" },
                            { "name": "IOCs", "value": "Large HTTPS transfers to 5.61.27.0/24" },
                            { "name": "Parameters", "value": "Network traffic (PCAP), DLP alerts" }
                        ]
                    }
                ]
            }
        };

        const App = () => {
            const flowchartRef = React.useRef(null);
            const selectedAttack = "SolarWinds (2020)";
            const [selectedTechnique, setSelectedTechnique] = React.useState(null);

            React.useEffect(() => {
                const mitreData = attacksData[selectedAttack];
                const nodes = mitreData.techniques.map((tech, index) => ({
                    id: index + 1,
                    label: `${tech.techniqueID}: ${tech.tactic}`,
                    shape: "box",
                    color: tech.color
                }));

                const edges = [];
                const tacticOrder = [
                    "initial-access", "execution", "persistence", "privilege-escalation",
                    "credential-access", "discovery", "lateral-movement", "command-and-control",
                    "collection", "exfiltration", "defense-evasion", "impact"
                ];

                const tacticNodes = {};
                mitreData.techniques.forEach((tech, index) => {
                    const nodeId = index + 1;
                    const tacticIndex = tacticOrder.indexOf(tech.tactic);
                    if (!tacticNodes[tech.tactic]) {
                        tacticNodes[tech.tactic] = [nodeId];
                    } else {
                        tacticNodes[tech.tactic].push(nodeId);
                    }
                    if (tacticIndex > 0) {
                        const prevTactic = tacticOrder[tacticIndex - 1];
                        if (tacticNodes[prevTactic]) {
                            tacticNodes[prevTactic].forEach(prevNodeId => {
                                edges.push({ from: prevNodeId, to: nodeId, arrows: "to" });
                            });
                        }
                    }
                });

                const container = flowchartRef.current;
                const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
                const options = {
								physics: {
								enabled: true
											},
								nodes: { font: { size: 12 }, shape: 'box', shapeProperties: { borderRadius: 5 } },
								edges: { arrows: 'to', smooth: false },
								interaction: { dragNodes: true, dragView: true, zoomView: true }
								};
                const network = new vis.Network(container, data, options);

                network.on("click", (params) => {
                    if (params.nodes.length > 0) {
                        const nodeId = params.nodes[0];
                        setSelectedTechnique(mitreData.techniques[nodeId - 1]);
                    }
                });

                // Fit the network to the container
                network.fit();

                // Add resize listener
                const handleResize = () => {
                    network.fit();
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    network.destroy();
                };
            }, []);

            return (
                <div className="container mx-auto p-4">
				<a href="index.html" className="text-blue-600 hover:underline absolute top-4 right-4">Back to Index</a>
                    <h2 className="text-2xl font-bold mb-4">SolarWinds (2020) MITRE ATT&CK Navigator</h2>
                    <div className="flex gap-4">
                        <div ref={flowchartRef} className="flex-[3] border border-gray-300 bg-white" style={{ height: '600px' }}></div>
                        <div className="flex-1 p-4 bg-gray-200 rounded-md overflow-y-auto" style={{ height: '600px' }}>
                            <h3 className="text-lg font-semibold">Technique Details</h3>
                            {selectedTechnique ? (
                                <pre className="whitespace-pre-wrap text-sm">
                                    <strong>Technique ID:</strong> {selectedTechnique.techniqueID}<br/>
                                    <strong>Tactic:</strong> {selectedTechnique.tactic}<br/>
                                    <strong>Comment:</strong> {selectedTechnique.comment}<br/>
                                    <strong>Metadata:</strong><br/>
                                    {selectedTechnique.metadata.map((meta, idx) => (
                                        <div key={idx}>
                                            <strong>{meta.name}:</strong> {meta.value}<br/>
                                        </div>
                                    ))}
                                </pre>
                            ) : (
                                <p>Click a node to view technique details, MITRE TTPs, IOCs, and technical information. Drag nodes to move them.</p>
                            )}
							<br></br><strong>Background:</strong><br/>
							<p>SolarWinds (2020): The SolarWinds attack, uncovered in December 2020, involved a supply chain compromise of the Orion software, allowing attackers to infiltrate numerous organizations. Linked to Russian group Nobelium, it enabled long-term espionage and data exfiltration from government and corporate networks.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
